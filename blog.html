    <div class="form-container2">
      <br>
      <h1>ADD MY PROJECT</h1>
      <br>

      <form onsubmit="addBlog(event)" id="myForm">
        <div class="blog-proname">
          <label for=""> Title </label>
          <input
            class="blog-input"
            id="pronameinput"
            placeholder="Enter title here..."
          />
        </div>

        <div class="blog-date-container">
          <div class="blog-startdate">
            <label for="startDate">Start Date:</label>
            <input
              class="blog-input"
              type="date"
              id="startdate"
              name="startDate"
            />
          </div>

          <div class="blog-enddate">
            <label for="enddate">End Date:</label>
            <input class="blog-input" type="date" id="enddate" name="endDate" />
          </div>
        </div>

        <div class="blog-description">
          <label for=""> Description </label>
          <textarea
            class="blog-textarea"
            rows="4"
            id="descriptioninput"
            maxlength="200"
          ></textarea>
        </div>

        <div>
          <div class="blog-technologies">
            <label for=""> Technologies </label>
          </div>
          <div class="blog-checkbox">
            <div>
              <div>
                <input
                  class="blog-box"
                  type="checkbox"
                  id="asus"
                  name="brand"
                  value="Node JS"
                />
                <label for="asus">Node JS</label>
              </div>
              <div>
                <input
                  class="blog-box"
                  type="checkbox"
                  id="acer"
                  name="brand"
                  value="React JS"
                />
                <label for="acer">React JS</label>
              </div>
            </div>

            <div>
              <div>
                <input
                  class="blog-box"
                  type="checkbox"
                  id="lenovo"
                  name="brand"
                  value="Next JS"
                />
                <label for="lenovo">Next JS</label>
              </div>
              <div>
                <input
                  class="blog-box"
                  type="checkbox"
                  id="axioo"
                  name="brand"
                  value="TypeScript"
                />
                <label for="axioo">TypeScript</label>
              </div>
            </div>
          </div>
        </div>

        <div style="font-weight: bold">
          <label for=""> Upload Image </label>
          <div class="blog-upload">
            <input class="blog-input" type="file" id="imageinput" />
          </div>
        </div>

        <div class="submit-btn-div">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!-- FORM -->
