<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Cards and Delete Button</title>
    <style>
      /* Styling for the form */
      form {
        margin-bottom: 20px;
      }

      input,
      textarea {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        max-width: 400px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #4caf50; /* Green color */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Styling for the card container */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      /* Styling for each card */
      .card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width: calc(33.33% - 20px); /* Three cards per row with gap */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .card h3 {
        margin-top: 0;
      }

      /* Styling for the delete button */
      .delete-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #ff6666; /* Red color */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #ff3333;
      }

      .post-container-img {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .post-img {
        justify-content: center;
        border-radius: 10px;
        width: 250px;
        height: 150px;
        display: flex;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <form id="postForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <textarea
        id="content"
        placeholder="Enter your content"
        required
      ></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="cardContainer" class="card-container">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("postForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get input values
          const name = document.getElementById("name").value;
          const content = document.getElementById("content").value;

          // Create a new card
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="post-container-img">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/607/366/343/sousou-no-frieren-anime-grass-flowers-white-hair-hd-wallpaper-thumb.jpg"
              alt=""
              class="post-img"
            />
            </div>
                <h3>${name}</h3>
                <p>${content}</p>
                <button class="delete-btn">Delete</button>
            `;

          // Append the card to the card container
          document.getElementById("cardContainer").appendChild(card);

          // Add event listener for the delete button
          card
            .querySelector(".delete-btn")
            .addEventListener("click", function () {
              card.remove(); // Remove the card
            });

          // Clear form fields
          document.getElementById("postForm").reset();
        });
    </script>
  </body>
</html>
